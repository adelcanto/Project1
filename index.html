<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - Ironhack</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="title-screen">
        <div>
            <h1>Game - Ironhack</h1>
        </div>
        <div>
            <button id="str-button" class="btn start-btn">Start Game</button>
        </div>
    </section>

    <section id="game-over">
        <div>
            <h1>Game Over</h1>
        </div>
        <div>
            <button id="game-over-button" class="btn">Try Again!!</button>
        </div>
    </section>

    <section id="you-win">
        <div>
            <h1>You Win!!</h1>
        </div>
        <div>
            <button id="you-win-button" class="btn">Try Again!!</button>
        </div>
    </section>

    <canvas id="canvas"></canvas>
    
    <script src="./js/scoreboard.js"></script>
    <script src="./js/coins.js"></script>
    <script src="./js/objects.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/zombies.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/projectile.js"></script>
    <script src="./js/fireballs.js"></script>
    <script src="./js/platforms.js"></script>
    <script src="./js/tiles.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
