<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - Ironhack</title>
    <link href="https://fonts.googleapis.com/css?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="title-screen">
        <div>
            <!-- <button id="str-button" class="btn start-btn">Start Game</button> -->
            <img src="../Project1/img/background/playButton.png" alt="play button image" id="str-button" class="btn start-btn">
        </div>
    </section>

    <section id="game-over">

        <div>
            <!-- <button id="game-over-button" class="btn">Try Again!!</button> -->
            <img src="../Project1/img/background/tryAgainButton.png" alt="try again button image" id="game-over-button" class="btn start-btn">
        </div>
    </section>

    <section id="you-win">
        <div>
            <h1>You Win!!</h1>
        </div>
        <div>
            <!-- <button id="you-win-button" class="btn">Try Again!!</button> -->
            <img src="../Project1/img/background/completedButton.png" alt="you win button image" id="you-win-button" class="btn start-btn">
        </div>
    </section>

    <canvas id="canvas"></canvas>
    
    <script src="./js/scoreboard.js"></script>
    <script src="./js/coins.js"></script>
    <script src="./js/objects.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/zombies.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/projectile.js"></script>
    <script src="./js/fireballs.js"></script>
    <script src="./js/platforms.js"></script>
    <script src="./js/tiles.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
